{% extends "base.html" %}

{% block content %}
<div id="write-story">
<h2>Write New Story</h2>
{% if request.user.is_authenticated %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
</form>
{% else %}
<h2> Please login to add a story</h2>
{% endif %}
</div>

{% endblock %}
