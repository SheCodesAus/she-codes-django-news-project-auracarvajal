{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
    <h2>User info</h2>
    <p>{{ user.username }}</p>
    <p>{{ user.email }}</p>
</div>

<div>
    {% for story in user.stories.all %}
    <ul> 
       <li><a href="{% url 'news:story' story.id %}">{{story.title}}</a></li>  
    </ul>
    {% endfor %}
</div>
{% endblock %}
